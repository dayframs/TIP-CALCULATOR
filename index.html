<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./tip.css">
    <title>TIP CALCULATOR</title>
</head>
<body>
    <div class="container">
        <h1>TIP CALCULATOR</h1>
        <div id="calc">
            <p id="enter">Enter Bill Info Below</p>
            <div>
                <label for="Bill">Bill Amount (&pound)</label>
        <input id="bill" type="number" name="Bill" required>
            </div>
            <div>
                <label for="percent">Tip Percentage (%)</label>
        <input id="percent" type="number" required> 
            </div>
            <div>
                <label for="split">No. of People</label>
                <input id="split" type="number" required>
            </div>
            <button id="btn2" onclick="calculate()">CALCULATE TIP</button>
            <div>
                <label for="tip">Tip Amount (&pound)</label>
                <input id="tipAmount" type="number" disabled>
            </div>
            <div>
                <label for="tip">Tip per Person (&pound)</label>
                <input id="tipPerPerson" type="number" disabled>
            </div>
            <div>
                <label for="tip">Total Amount (&pound)</label>
                <input id="totalAmount" type="number" disabled>
            </div>
            <button id="btn3" onclick="reset()">RESET TIP</button>
    
        <p id="logo">dayframs&#169;</p>
        

        

        </div>
    </div>

<script src="./tip.js">

</script>
</body>
</html>
